

<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Sign In</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" ng-model="LoginID" name="LoginID" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="Password" name="Password" class="form-control" placeholder="Password" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="onSubmitLogin()">Sign in</button>
        </form>
    </div>
</body>
